<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

  <main>
    <div class="your-result">
      <h1>Your Result</h1>
      <div class="circle">
        <span class="number">76</span>
        <span class="of">of 100</span>
      </div>
      <div class="texts">
        <div class="rating">Great</div>
        <div class="text">
        You scored higher than 65% of the people who have taken these tests.
        </div>
      </div>
    </div>
    <div class="summary">
      <h2>Summary</h2>
      <div class="categories">
        <div class="category">
          <div class="icon">
            <i class="fa-solid fa-bolt"></i>
            <div class="name">Reaction</div>
          </div>
          <div class="score"><span class="points">80</span> / 100</div>
        </div>
        <div class="category">
          <div class="icon">
            <i class="fa-solid fa-brain"></i>
            <div class="name">Memory</div>
          </div>
          <div class="score"><span class="points">92</span> / 100</div>
        </div>
        <div class="category">
          <div class="icon">
            <i class="fa-solid fa-comment-dots"></i>
            <div class="name">Verbal</div>
          </div>
          <div class="score"><span class="points">61</span> / 100</div>
        </div>
        <div class="category">
          <div class="icon">
            <i class="fa-solid fa-eye"></i>
            <div class="name">Visual</div>   
          </div>
          <div class="score"><span class="points">73</span> / 100</div>
        </div>
      </div>
      <button>Continue</button>
    </div>
  </main>

</body>
</html>
